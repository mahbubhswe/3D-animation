<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="yourselector" style="height: 500px; position: relative"></div>
    <div style="position: absolute; top: 30%; left: 20%; color: #ffffff">
      <h1>3D Effect</h1>
      <h2>Use to your site</h2>
    </div>
    <script>
    VANTA.NET({
  el: "#yourselector",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
    </script>
  </body>
</html>
